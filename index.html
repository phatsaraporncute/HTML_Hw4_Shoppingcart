<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Job Passcard</title>
</head>

<body>
    <div class="navbar">
        <div class="start">
            <img src="https://cdn-icons-png.flaticon.com/512/8968/8968523.png" alt="logo" width="35px">
            <a href="#">Job Passcard</a>
        </div>
        <div class="center">
            <a href="#">About Us</a>
            <a href="#">Passcard</a>
            <a href="#">Profile</a>
        </div>
        <div class="end">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png" alt="search"
                    width="30px"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2838/2838838.png" alt="cart" width="30px"></a>
            <a href="#">Log in</a>
            <span><img src="https://cdn-icons-png.flaticon.com/512/5119/5119066.png" alt="" width="40px"></span>
            <a href="#">Sign up</a>
        </div>
    </div>
    <h1>My Cart</h1>
    <div class="container">
        <div class="cart">
            <div class="box">
                <div class="product1">
                    <div class="img">
                        <button><img src="https://cdn-icons-png.flaticon.com/512/484/484662.png" alt=""
                                width="20px"></button>
                    </div>
                    <div class="product1info1">
                        <img src="https://cdn-icons-png.flaticon.com/128/2991/2991112.png" alt="" width="20px"><br>
                        <p>Google Docs</p>
                        <br>
                        <p>Used for business</p>
                    </div>
                    <div class="product1info2">
                        <p style="font-size: 20px;">Google Docs</p>
                        <div class="star">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png" alt="" width="20px">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="" width="20px">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="" width="20px">
                            <br><br>
                            <div class="lv">
                                <form>
                                    <select name="lv" id="lv">
                                        <option value="lv1">LV 1</option>
                                        <option value="lv2">LV 2</option>
                                        <option value="lv3">LV 3</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <br>
                        <p>THB 150</p>

                    </div>

                </div>
            </div>
            <div class="box2">
                <div class="product1">
                    <div class="img">
                        <button><img src="https://cdn-icons-png.flaticon.com/512/484/484662.png" alt=""
                                width="20px"></button>
                    </div>
                    <div class="product1info1">
                        <img src="https://cdn-icons-png.flaticon.com/128/2991/2991112.png" alt="" width="20px"><br>
                        <p>Google Docs</p>
                        <br>
                        <p>Used for business</p>
                    </div>
                    <div class="product1info2">
                        <p style="font-size: 20px;">Google Docs</p>
                        <div class="star">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png" alt="" width="20px">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="" width="20px">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="" width="20px">
                            <br><br>
                            <div class="lv">
                                <form>
                                    <select name="lv" id="lv">
                                        <option value="lv1">LV 1</option>
                                        <option value="lv2">LV 2</option>
                                        <option value="lv3">LV 3</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <br>
                        <p>THB 150</p>


                    </div>

                </div>
            </div>

        </div>
        <div class="orderinfo">
            <h2>Order Info</h2>
            <h3>Subtotal<span>THB 300</span></h3>
            <form>
                <i class="fa fa-keyboard-o" style="font-size:24px"></i>
                <input type="text" name="promo" id="promo" placeholder="Promotion code">
                <b><button class="apply" type="submit">APPLY</button></b>
            </form>
            <hr>
            <h5 style="font-size: 18px;">Total payment<span style="font-size: 25px; color: rgb(67, 255, 192);">THB 300</span></h5>
            <button class="login" type="submit">LOGIN TO CHECKOUT</button>
        </div>

    </div>

</body>

</html>
